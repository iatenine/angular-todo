<div class="todos">
    <!-- Add new item -->
    <form class="input-group">
        <input type="text" name="inputNewItem" class="todo-input" [(ngModel)]="inputNewItem"
            placeholder={{placeholder}}>
        <input type="submit" class="btn btn-primary" (click)="addTodo()" value={{addItemButtonLabel}}>
        <div class="input-group-text">
            <label class="label" for="completed">Completed</label>
            <input class="checkbox" type="checkbox" id="completed" value={{preCompleted}}>
        </div>
    </form>

    <!-- Display preview of new item -->
    <div *ngIf="inputNewItem" class="todo {{(preCompleted==true ? 'strikethrough' : '')}}">
        New Item: {{inputNewItem}}
    </div>

    <!-- Display current list -->
    <div *ngFor="let item of todos; let i = index;" class="todo {{(item.completed ? 'finished' : '')}}">
        <div class="index">{{i + 1}}</div>
        <div class="content" (click)="toggleDone(i)">{{item.content}}</div>
        <button class="delete btn btn-danger" (click)="deleteEntry(i)">Remove</button>
    </div>
</div>
